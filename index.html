<body>
  <header>

    <div class="container-xl header-container">
      <img src="img/logo.svg" alt="" class="logo">

        <div class="col-lg-4 col-12 hero-labels">

        <div class="col-lg-4 col-12 hero-labels">

             <br> <span> <b>companies</b></span>
